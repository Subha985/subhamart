<!DOCTYPE html>
<html lang="en">
<head>

  <title>Subha Mart - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    header {
      background: #d32f2f;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

      padding: 20px;
    }

    .product {

      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .product p {
      margin: 5px 0;
      font-weight: bold;
      color: #555;
    }

    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: #1da851;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
